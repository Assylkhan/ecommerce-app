<table class="table" mat-table matSort (matSortChange)="sortData($event)">
  <tr>
    <th mat-sort-header="name">#</th>
    <th mat-sort-header="name">Name</th>
    <th mat-sort-header="price">Price</th>
    <th mat-sort-header="realPrice">Real Price</th>
    <th mat-sort-header="count">Count</th>
  </tr>

  <tr *ngFor="let item of sortedItems; let i = index">
    <td>{{i}}</td>
    <td><a routerLink="edit-item/{{item._id}}">{{item.name}}</a></td>
    <td>{{item.price}}</td>
    <td>{{item.realPrice}}</td>
    <td>{{item.count}}</td>
  </tr>
</table>
