<mat-sidenav-container>
  <mat-sidenav-content>
    <ng-container [ngSwitch]="selectedItems[0]">
      <app-items-list *ngSwitchCase="menuItems[0]"></app-items-list>
      <app-add-item-form *ngSwitchCase="menuItems[1]"></app-add-item-form>
      <app-items-list *ngSwitchDefault>Default</app-items-list>
    </ng-container>
  </mat-sidenav-content>
  <mat-sidenav mode="side" position="end" opened>
    <mat-nav-list>
      <a mat-list-item *ngFor="let item of menuItems" [routerLink]="['/admin/' + (item === 'Items' ? '' : item) | lowercase]" ngDefaultControl>
        {{item}}
      </a>
    </mat-nav-list>
  </mat-sidenav>
</mat-sidenav-container>
