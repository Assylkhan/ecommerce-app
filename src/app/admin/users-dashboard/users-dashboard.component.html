<mat-sidenav-container>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
  <mat-sidenav mode="side" position="end" class="zero-top-padding" opened>
    <mat-nav-list>
      <a mat-list-item *ngFor="let item of menuItems" [routerLink]="['/admin/users'+(item.name === 'usersList' ? '' : '/'+item.name)]" ngDefaultControl>
        {{item.showName}}
      </a>
    </mat-nav-list>
  </mat-sidenav>
</mat-sidenav-container>
