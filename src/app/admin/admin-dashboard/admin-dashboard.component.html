<mat-sidenav-container class="example-container">
  <mat-sidenav mode="side" class="zero-top-padding" opened>
    <mat-nav-list #selectionItems>
      <a mat-list-item *ngFor="let item of menuItems" [routerLink]="['/admin/' + (item === 'Items' ? '' : item) | lowercase]" ngDefaultControl>
        {{item}}
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
