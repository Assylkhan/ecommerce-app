<div *ngIf="percentage | async as pct">

  <progress [value]="pct" max="100"></progress>

  {{pct | number}}

</div>

<div *ngIf="snapshot | async as snap">

  {{snap.bytesTransferred}} of {{snap.totalBytes}}

  <div *ngIf="downloadURL as url">
    <h3>Results</h3>
    <img class="uploaded_img" [src]="url"><br>
    <a [href]="url" target="_blank" rel="noopener">Download Me!</a>
  </div>
  <hr>

  <button type="button" (click)="task.pause()" [disabled]="!isActive(snap)">Pause</button>
  <button type="button" (click)="task.cancel()" [disabled]="!isActive(snap)">Cancel</button>
  <button type="button" (click)="task.resume()" [disabled]="!(snap?.state === 'paused')">Resume</button>
</div>
