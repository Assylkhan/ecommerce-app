<div class="cards_container">
  <mat-card class="item_card" *ngFor="let item of items">
    <img mat-card-image [src]="item.imageUrl" alt="{{item.imageFileName}}">
    <mat-card-content>
      <p>
        {{item.description}}
      </p>
    </mat-card-content>
    <mat-card-footer>
      <div mat-card-avatar class="item_footer_image"></div>
      <mat-card-title><a routerLink="/items/{{item._id}}">{{item.name}}</a></mat-card-title>
      <mat-card-subtitle>{{item.price}}</mat-card-subtitle>
    </mat-card-footer>
    <mat-card-actions>
      <button mat-button>Add to Cart</button>
      <button mat-button>Share</button>
    </mat-card-actions>
  </mat-card>
</div>
