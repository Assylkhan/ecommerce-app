<form [formGroup]="billingInfoForm" (ngSubmit)="onSubmit()">
  <mat-form-field class="full-width">
    <mat-label>Country</mat-label>
    <input matInput placeholder="Country" formControlName="country" required>
  </mat-form-field>
  <mat-form-field class="full-width">
    <mat-label>First Name</mat-label>
    <input matInput placeholder="First Name" formControlName="firstName" required>
  </mat-form-field>
  <mat-form-field class="full-width">
    <mat-label>Last Name</mat-label>
    <input matInput placeholder="Last Name" formControlName="lastName" required>
  </mat-form-field>
  <mat-form-field class="full-width">
    <mat-label>Company Name</mat-label>
    <input matInput placeholder="Company Name" formControlName="companyName">
  </mat-form-field>
  <mat-form-field class="full-width">
    <mat-label>Address</mat-label>
    <input matInput placeholder="Address" formControlName="address" required>
  </mat-form-field>
  <mat-form-field class="full-width">
    <mat-label>State</mat-label>
    <input matInput placeholder="State" formControlName="state" required>
  </mat-form-field>
  <mat-form-field class="full-width">
    <mat-label>City</mat-label>
    <input matInput placeholder="City" formControlName="city" required>
  </mat-form-field>
  <mat-form-field class="full-width">
    <mat-label>Zip Code</mat-label>
    <input matInput placeholder="Zip Code" formControlName="zipCode" required>
  </mat-form-field>
  <mat-form-field class="full-width">
    <mat-label>Phone</mat-label>
    <input matInput placeholder="Phone" formControlName="phone" required>
  </mat-form-field>
  <!-- [disabled]="!billingInfoForm.valid" -->
  <button mat-raised-button type="submit" color="primary">Update</button>
</form>
