<div class="item" *ngFor="let position of positions">
  <div class="image_container flex_container">
    <img
      class="item_img"
      [src]="position.item.imageUrls.length > 0 ? position.item.imageUrls[0] : ''"
      alt="{{ position.item.imageUrls.length > 0 ? position.item.imageUrls[0] : '' }}"
    />
  </div>
  <div class="short_info_container flex_container">
    <p>
      {{ position.item.description }}
    </p>
    <p>
      <mat-error *ngIf="error">{{ error }}</mat-error>
    </p>
    <h5>$ {{ position.item.price }}</h5>
  </div>
  <div class="actions_container flex_container">
    <button (click)="removeFromCart(position)" type="button" id="delete_btn">
      <img class="delete_icon" src="assets/img/delete.svg" alt="delete">
    </button>
  </div>
</div>

<button (click)="checkout()" mat-raised-button>Check Out</button>
