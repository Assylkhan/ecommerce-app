        </button>
        <hr>
        <p>
          {{item.description}}
        </p>
        <h5>$ {{item.price}}</h5>

        <button mat-rasied-button>Add to Cart</button>
      </div>
    </div>
    <div class="item_detailed_info_container">
      <p>
        {{item?.longDescription}}
      </p>
    </div>
  </div>

  <div id="recommended-div">
    <div *ngFor="let item of featuredItems"
    class="featured_li">
      <div class="featured_img_wrapper">
        <a class="featured_item_link" routerLink="/items/{{item._id}}">
          <img src="{{item.imageUrls.length > 0 ? item.imageUrls[0] : ''}}" alt="">
        </a>
      </div>
      <div>
        <a class="featured_item_link" routerLink="/items/{{item._id}}">
          {{item.name}}
        </a>
      </div>
    </div>
  </div>
</div>
