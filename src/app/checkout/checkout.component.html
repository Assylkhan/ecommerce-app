<div class="form_container">
  <form [formGroup]="billingInfoForm" (ngSubmit)="onSubmit()">
    <h2 style="text-align: left">Billing Information</h2>
    <hr />
    <br /><br />
    <div class="full-width two-fields-container">
      <mat-form-field class="">
        <mat-label>First Name</mat-label>
        <input matInput placeholder="First Name" formControlName="firstName" />
      </mat-form-field>
      <mat-form-field class="">
        <mat-label>Last Name</mat-label>
        <input matInput placeholder="Last Name" formControlName="lastName" />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="full-width">
        <mat-label>Email</mat-label>
        <input
          matInput
          placeholder="Email"
          formControlName="email"
        />
      </mat-form-field>
    </div>

    <div class="full-width two-fields-container">
      <mat-form-field class="">
        <mat-label>Country</mat-label>
        <mat-select formControlName="country" (selectionChange)="countryChange($event)">
          <mat-option *ngFor="let country of locationService.getCountries()" [value]="country">
            {{country}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field class="">
        <mat-label>State</mat-label>
        <mat-select formControlName="state" [disabled]="currentStates == null">
          <mat-option *ngFor="let state of currentStates" [value]="state">
            {{state}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="full-width two-fields-container">
      <mat-form-field class="full-width">
        <mat-label>City</mat-label>
        <input matInput placeholder="City" formControlName="city" />
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Address</mat-label>
        <input matInput placeholder="Address" formControlName="address" />
      </mat-form-field>
    </div>

    <mat-form-field class="full-width">
      <mat-label>Zip Code</mat-label>
      <input matInput placeholder="Zip Code" formControlName="zip" />
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Phone</mat-label>
      <input matInput placeholder="Phone" formControlName="phone" />
    </mat-form-field>
    <mat-checkbox class="example-margin" formControlName="same_shipping_and_billing_address">Shipping Address is the same as the Billing Address</mat-checkbox>
    <button mat-raised-button type="submit" color="primary">Proceed to Payment</button
    ><br />
  </form>
</div>
<div class="summary_container">
  <h2>Cart Summary</h2>
  <div class="subtotals">
    <div class="flex_div">
      <span>Subtotal</span>
      <span>${{cartService.subtotal}}</span>
    </div>
    <div class="flex_div">
      <span>Shipping</span>
      <span>${{cartService.shipping}}</span>
    </div>
  </div>
  <hr>
  <div class="totals">
    <div class="flex_div">
      <span><strong>Total</strong></span>
      <span><h2 style="margin: 0">${{cartService.total}}</h2></span>
    </div>
  </div>
</div>
